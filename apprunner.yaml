version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - echo "Node.js version:"
      - node --version
      - echo "NPM version:"
      - npm --version
      - echo "Installing dependencies..."
      - npm ci --production=false
      - echo "Building Next.js application without Turbopack..."
      - npx next build
      - echo "Build completed successfully"
  env:
    - name: NODE_ENV
      value: production
    - name: NEXT_TELEMETRY_DISABLED
      value: "1"

run:
  runtime-version: 20
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"
    - name: NEXT_TELEMETRY_DISABLED
      value: "1"
