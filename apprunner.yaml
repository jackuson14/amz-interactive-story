version: 1.0
runtime: NODEJS_22
build:
  commands:
    pre-build:
      - echo "Installing dependencies"
    build:
      - cd web && npm ci && npm run build
    post-build:
      - echo "Build completed"
run:
  runtime-version: latest
  command: cd web && npm start
  network:
    port: 3000
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 3000
    - name: NEXT_TELEMETRY_DISABLED
      value: "1"
